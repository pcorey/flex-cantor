<template name="cantor">
    {{#if more}}
        <div class="row">
            {{> Template.contentBlock}}
            <div class="flex">
                {{#cantor i=next}} {{> Template.contentBlock}} {{/cantor}}
                <div class="E">&nbsp;</div>
                {{#cantor i=next}} {{> Template.contentBlock}} {{/cantor}}
            </div>
        </div>
    {{/if}}
</template>
