<!doctype HTML>

<html>
    <head>
        <style>
            body {
                  margin: 0;
                  overflow: hidden;
                }
        </style>
    </head>
    <body>

    <script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.5.5/polymer.js"></script>

    <polymer-element name="flex-cantor" attributes="max i">
      <template>
        <style>
          .e { border: 1px solid rgba(0,0,0,1); border-bottom: none; }
          .c { height: {{100/max}}vh; background-color: tomato; }
          .f { display: flex; }
          *  { width: 100%; }
        </style>
        <div class="row">
          <section class="c">&nbsp;</section>
          <template if="{{i < max - 1}}">
            <div class="f">
              <flex-cantor max="{{max}}" i="{{i + 1}}"></flex-cantor>
              <section class="e">&nbsp;</section>
              <flex-cantor max="{{max}}" i="{{i + 1}}"></flex-cantor>
            </div>
          </template>
        </div>
      </template>
      <script>
        Polymer({
          i: 0,
          max: 0
        });
      </script>
    </polymer-element>

    <flex-cantor max="6"></flex-cantor>

</body>
